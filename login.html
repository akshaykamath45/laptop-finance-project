<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LaptopFinance</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <i class="fas fa-laptop"></i>
        <span>LaptopFinance</span>
      </div>
      <div class="nav-menu" id="nav-menu"></div>
      <div class="nav-controls">
        <button class="theme-toggle" id="theme-toggle">
          <i class="fas fa-moon" id="theme-icon"></i>
        </button>
        <button class="mobile-menu-toggle" id="mobile-menu-toggle">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </nav>
  <main class="auth-main">
    <div class="container auth-container">
      <div class="auth-card">
        <h2 class="auth-title">Sign In to Your Account</h2>
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required autocomplete="username" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="login-dob">Date of Birth</label>
            <input type="date" id="login-dob" required placeholder="YYYY-MM-DD">
          </div>
          <button type="submit" class="btn btn-primary auth-btn">Login</button>
        </form>
        <div class="auth-footer">
          <span>Don't have an account?</span> <a href="signup.html" class="auth-link">Sign Up</a>
        </div>
        <div class="demo-credentials">
          <h4>ðŸ§ª Demo Accounts</h4>
          <p><strong>User:</strong> akshaykamath193@gmail.com | DOB: 28/12/2003</p>
          <p><strong>Admin:</strong> admin@demo.com | DOB: 01/01/1980</p>
        </div>
        <div id="login-error" class="auth-error" style="display:none;"></div>
        <div id="form-toast" class="form-toast" style="display:none;"></div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <script>document.addEventListener('DOMContentLoaded', function() { renderNavbar(); });</script>
  <script src="login.js"></script>
</body>
</html>
