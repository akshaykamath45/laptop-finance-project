<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - LaptopFinance</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <i class="fas fa-laptop"></i>
        <span>LaptopFinance</span>
      </div>
      <div class="nav-menu" id="nav-menu"></div>
      <div class="nav-controls">
        <button class="theme-toggle" id="theme-toggle">
          <i class="fas fa-moon" id="theme-icon"></i>
        </button>
        <button class="mobile-menu-toggle" id="mobile-menu-toggle">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </nav>
  <main class="auth-main">
    <div class="container auth-container">
      <div class="auth-card application-form-card">
        <div class="step-indicator" id="step-indicator">Step 1 of 3</div>
        <form id="multiStepForm" autocomplete="off">
          <div class="form-step" data-step="1">
            <h2>Personal Information</h2>
            <div class="form-group"><label>Full Name</label><input type="text" id="fullName" required></div>
            <div class="form-group"><label>Date of Birth</label><input type="date" id="dob" required></div>
            <div class="form-group"><label>Phone Number</label><input type="tel" id="phone" required></div>
            <div class="form-group"><label>Email</label><input type="email" id="email" required></div>
            <div class="form-group"><label>PAN Number</label><input type="text" id="pan" required></div>
            <div class="form-group"><label>Aadhaar Number</label><input type="text" id="aadhar" required></div>
          </div>
          <div class="form-step" data-step="2" style="display:none;">
            <h2>Address Information</h2>
            <div class="form-group"><label>City</label>
              <select id="city" required>
                <option value="">Select City</option>
                <option>Pune</option>
                <option>Ahmedabad</option>
                <option>Jaipur</option>
                <option>Surat</option>
                <option>Bhopal</option>
                <option>Delhi</option>
                <option>Lucknow</option>
                <option>Indore</option>
                <option>Hyderabad</option>
                <option>Kolkata</option>
                <option>Chandigarh</option>
                <option>Ranchi</option>
              </select>
            </div>
            <div class="form-group"><label>State</label>
              <input type="text" id="state" required readonly>
            </div>
            <input type="hidden" id="locationId">
          </div>
          <div class="form-step" data-step="3" style="display:none;">
            <h2>Employment Information</h2>
            <div class="form-group"><label>Employer Name</label>
              <select id="employerName" required>
                <option value="">Select Employer</option>
                <option>Infosys</option>
                <option>Wipro</option>
                <option>Patel Electronics</option>
                <option>HCL</option>
                <option>TCS</option>
                <option>Axis Bank</option>
                <option>Capgemini</option>
                <option>Cognizant</option>
                <option>Self Business</option>
                <option>Adobe</option>
                <option>HDFC Bank</option>
              </select>
            </div>
            <div class="form-group"><label>Employment Type</label>
              <input type="text" id="employmentType" required readonly>
            </div>
            <div class="form-group"><label>Monthly Income</label><input type="number" id="monthlyIncome" min="1000" required></div>
            <input type="hidden" id="employerId">
          </div>
          <div class="form-navigation">
            <button type="button" class="btn btn-secondary" id="backBtn" style="display:none;">Back</button>
            <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
            <button type="submit" class="btn btn-primary" id="submitBtn" style="display:none;">Sign Up</button>
          </div>
        </form>
        <div class="auth-footer">
          <span>Already have an account?</span> <a href="login.html" class="auth-link">Login</a>
        </div>
        <div id="form-toast" class="form-toast" style="display:none;"></div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <script>document.addEventListener('DOMContentLoaded', function() { renderNavbar(); });</script>
  <script src="signup.js"></script>
</body>
</html>
