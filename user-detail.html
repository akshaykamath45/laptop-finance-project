<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - LaptopFinance</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <i class="fas fa-laptop"></i>
        <span>LaptopFinance</span>
      </div>
      <div class="nav-menu" id="nav-menu"></div>
      <div class="nav-controls">
        <button class="theme-toggle" id="theme-toggle">
          <i class="fas fa-moon" id="theme-icon"></i>
        </button>
        <button class="mobile-menu-toggle" id="mobile-menu-toggle">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </nav>
  <main class="appdetail-main">
    <div class="container appdetail-container" id="user-detail-container">
      <div class="user-details"><!-- User details will be rendered by JS --></div>
      <div class="appdetail-actions" style="margin-top:32px;">
        <button class="btn btn-secondary" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <script>document.addEventListener('DOMContentLoaded', function() { renderNavbar(); });</script>
  <script src="user-detail.js"></script>
</body>
</html>
