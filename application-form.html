<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Application - LaptopFinance</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <i class="fas fa-laptop"></i>
        <span>LaptopFinance</span>
      </div>
      <div class="nav-menu" id="nav-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Explore Laptops</a>
      </div>
      <div class="nav-controls">
        <button class="theme-toggle" id="theme-toggle">
          <i class="fas fa-moon" id="theme-icon"></i>
        </button>
        <button class="mobile-menu-toggle" id="mobile-menu-toggle">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </nav>
  <main class="application-main">
    <div class="container application-container">
      <div class="application-floating-visual">
        <div class="application-laptop-showcase">
          <div class="application-laptop-card">
            <i class="fas fa-laptop"></i>
          </div>
          <div class="application-floating-elements">
            <div class="application-floating-icon"><i class="fas fa-credit-card"></i></div>
            <div class="application-floating-icon"><i class="fas fa-shield-alt"></i></div>
            <div class="application-floating-icon"><i class="fas fa-check-circle"></i></div>
          </div>
        </div>
      </div>
      <div class="application-summary-card" id="application-summary-card">
        <!-- Laptop and loan summary will be rendered here -->
      </div>
      <div class="application-form-card">
        <div class="step-indicator" id="step-indicator">Step 1 of 3</div>
        <form id="multiStepForm" autocomplete="off">
          <div class="form-step" data-step="1">
            <h2>Personal Information</h2>
            <div class="form-group"><label>Full Name</label><input type="text" id="fullName" required></div>
            <div class="form-group"><label>Date of Birth</label><input type="date" id="dob" required></div>
            <div class="form-group"><label>Phone Number</label><input type="tel" id="phone" required></div>
            <div class="form-group"><label>Email</label><input type="email" id="email" required></div>
            <div class="form-group"><label>PAN Number</label><input type="text" id="pan" required></div>
            <div class="form-group"><label>Aadhaar Number</label><input type="text" id="aadhar" required></div>
          </div>
          <div class="form-step" data-step="2" style="display:none;">
            <h2>Address Information</h2>
            <div class="form-group"><label>City</label><input type="text" id="city" required></div>
            <div class="form-group"><label>State</label>
              <select id="state" required>
                <option>Maharashtra</option><option>Karnataka</option><option>Tamil Nadu</option><option>Delhi</option><option>Gujarat</option><option>West Bengal</option><option>Uttar Pradesh</option><option>Rajasthan</option><option>Punjab</option><option>Kerala</option><option>Telangana</option><option>Andhra Pradesh</option><option>Madhya Pradesh</option><option>Bihar</option><option>Haryana</option><option>Chhattisgarh</option><option>Odisha</option><option>Assam</option><option>Jharkhand</option><option>Goa</option>
              </select>
            </div>
            <input type="hidden" id="locationId">
          </div>
          <div class="form-step" data-step="3" style="display:none;">
            <h2>Employment Information</h2>
            <div class="form-group"><label>Employer Name</label>
              <select id="employerName" required>
                <option>Infosys</option><option>TCS</option><option>Wipro</option><option>HCL</option><option>Accenture</option><option>Capgemini</option><option>Other</option>
              </select>
            </div>
            <div class="form-group"><label>Employment Type</label>
              <select id="employmentType" required>
                <option>Salaried</option><option>Self-Employed</option><option>Freelancer</option><option>Contractor</option><option>Retired</option>
              </select>
            </div>
            <div class="form-group"><label>Monthly Income</label><input type="number" id="monthlyIncome" min="1000" required></div>
            <input type="hidden" id="employerId">
          </div>
          <div class="form-navigation">
            <button type="button" class="btn btn-secondary" id="backBtn" style="display:none;">Back</button>
            <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
            <button type="submit" class="btn btn-primary" id="submitBtn" style="display:none;">Check Eligibility</button>
          </div>
        </form>
      </div>
      <div id="form-toast" class="form-toast" style="display:none;"></div>
    </div>
  </main>
  <script src="script.js"></script>
  <script>document.addEventListener('DOMContentLoaded', function() { renderNavbar(); });</script>
  <script src="application-form.js"></script>
</body>
</html>
