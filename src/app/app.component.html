<nav class="navbar">
  <div class="nav-container">
    <div class="nav-logo">
      <i class="fas fa-laptop"></i>
      <span>LaptopFinance</span>
    </div>
    <div class="nav-menu" id="nav-menu">
      <a routerLink="/" routerLinkActive="active-link" class="nav-link" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a routerLink="/products" routerLinkActive="active-link" class="nav-link">Products</a>
      <a routerLink="/applications" routerLinkActive="active-link" class="nav-link">My Applications</a>
      <a routerLink="/login" routerLinkActive="active-link" class="nav-link" *ngIf="!loggedIn">Login</a>
      <a routerLink="/signup" routerLinkActive="active-link" class="nav-link" *ngIf="!loggedIn">Sign Up</a>
      <a routerLink="/products" class="nav-btn">Explore Laptops</a>
      </div>
    <div class="nav-controls">
      <button class="theme-toggle" (click)="toggleTheme()">
        <i class="fas" [ngClass]="themeIcon"></i>
      </button>
      <button class="user-btn" *ngIf="loggedIn" (click)="toggleDropdown()">
        <i class="fas fa-user-circle"></i>
      </button>
      <button class="user-btn" *ngIf="!loggedIn">
        <i class="fas fa-user-circle"></i>
      </button>
      <div class="user-dropdown" *ngIf="loggedIn && showDropdown">
        <div class="user-info">{{userEmail}}</div>
        <div class="user-info">Password: {{userPassword}}</div>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</nav>
<div style="height:70px;"></div>
<router-outlet></router-outlet>
