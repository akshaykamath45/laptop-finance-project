<ng-container *ngIf="loading(); else loaded">
  <div class="loading-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-container>
<ng-template #loaded>
  <div *ngIf="error(); else customerTable" class="error-message">
    {{ error() }}
  </div>
  <ng-template #customerTable>
    <table mat-table [dataSource]="customers()" class="mat-elevation-z2 customer-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
      </ng-container>
      <ng-container matColumnDef="employer">
        <th mat-header-cell *matHeaderCellDef>Employer</th>
        <td mat-cell *matCellDef="let customer">{{ customer.employer }}</td>
      </ng-container>
      <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let customer">
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>Loans</mat-panel-title>
            </mat-expansion-panel-header>
            <div *ngIf="customer.loans?.length; else noLoans">
              <table class="loans-table">
                <tr>
                  <th>Loan ID</th>
                  <th>Laptop ID</th>
                  <th>Status</th>
                  <th>EMI Details</th>
                </tr>
                <tr *ngFor="let loan of customer.loans">
                  <td>{{ loan.loanId }}</td>
                  <td>{{ loan.laptopId }}</td>
                  <td>{{ loan.status }}</td>
                  <td>{{ loan.emiDetails }}</td>
                </tr>
              </table>
            </div>
            <ng-template #noLoans>
              <div class="no-loans">No loans found.</div>
            </ng-template>
          </mat-expansion-panel>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-template>
</ng-template>
