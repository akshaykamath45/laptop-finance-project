<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay EMI - LaptopFinance</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <i class="fas fa-laptop"></i>
        <span>LaptopFinance</span>
      </div>
      <div class="nav-menu" id="nav-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Explore Laptops</a>
      </div>
      <div class="nav-controls">
        <button class="theme-toggle" id="theme-toggle">
          <i class="fas fa-moon" id="theme-icon"></i>
        </button>
        <button class="mobile-menu-toggle" id="mobile-menu-toggle">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </nav>
  <main class="emi-payment-main">
    <div class="container emi-payment-container" id="emi-payment-container">
      <!-- Content rendered by JS -->
    </div>
    <!-- Success Modal -->
    <div class="emi-payment-modal" id="emi-payment-modal" style="display:none;">
      <div class="emi-payment-modal-content">
        <div class="modal-icon"><i class="fas fa-check-circle"></i></div>
        <h2>Payment Successful!</h2>
        <p>Your EMI has been paid successfully.</p>
        <div class="modal-actions">
          <button class="btn btn-primary" id="goToMyAppsBtn">Go to My Applications</button>
          <button class="btn btn-secondary" id="backToDetailBtn">Back to Application Detail</button>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <script>document.addEventListener('DOMContentLoaded', function() { renderNavbar(); });</script>
  <script src="emi-payment.js"></script>
</body>
</html>
