<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Laptops - LaptopFinance</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-laptop"></i>
                <span>LaptopFinance</span>
            </div>
            <div class="nav-menu" id="nav-menu"></div>
            <div class="nav-controls">
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
                <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>
    <!-- Filter Bar -->
    <section class="filter-bar">
        <div class="container filter-bar-container">
            <div class="filter-group">
                <label for="brand-filter">Brand</label>
                <select id="brand-filter">
                    <option value="">All</option>
                    <option value="HP">HP</option>
                    <option value="Dell">Dell</option>
                    <option value="Apple">Apple</option>
                    <option value="Lenovo">Lenovo</option>
                    <option value="ASUS">ASUS</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="ram-filter">RAM</label>
                <select id="ram-filter">
                    <option value="">All</option>
                    <option value="8GB">8GB</option>
                    <option value="16GB">16GB</option>
                    <option value="32GB">32GB</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="processor-filter">Processor</label>
                <select id="processor-filter">
                    <option value="">All</option>
                    <option value="i5">Intel i5</option>
                    <option value="i7">Intel i7</option>
                    <option value="Ryzen">Ryzen</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="price-filter">Price</label>
                <input type="range" id="price-filter" min="30000" max="200000" step="1000">
                <span id="price-value">Up to â‚¹2,00,000</span>
            </div>
            <div class="filter-group search-group">
                <input type="text" id="search-input" placeholder="Search by model or brand...">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </section>
    <!-- Products Grid -->
    <section class="products-section">
        <div class="container">
            <div class="products-grid" id="products-grid">
                <!-- Laptop cards will be rendered here by JS -->
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script>document.addEventListener('DOMContentLoaded', function() { renderNavbar(); });</script>
    <script src="products.js"></script>
</body>
</html>
